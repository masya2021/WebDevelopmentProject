<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <!-- fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
        rel="stylesheet" />

    <!-- /fonts -->

    <script src="./script.js" defer></script>
    <title>WebDevelopmentProjects</title>
</head>

<body>
    <div class="wrapper">

        <!-- H E A D E R -->

        <header class="header">
            <div class="container">
                <div class="header__inner">

                    <div class="header__logo">
                        <span class="logo-title">Your Logo</span>
                    </div>

                    <div class="header__menu">
                        <nav class="navigation">
                            <div class="navigation__block"><a href="#home" data-scroll="#home"
                                    class="navigation__link">Home</a></div>
                            <div class="navigation__block"><a href="#about" data-scroll="#about"
                                    class="navigation__link">About</a></div>
                            <div class="navigation__block"><a href="#Servicing" data-scroll="#Servicing"
                                    class="navigation__link">Servicing</a></div>
                            <div class="navigation__block"><a href="#portfolio" data-scroll="#portfolio"
                                    class="navigation__link">Portfolio</a></div>
                            <div class="navigation__block"><a href="#blog" data-scroll="#blog"
                                    class="navigation__link">Blog</a></div>
                            <div class="navigation__block"><a href="#contact" data-scroll="#contact"
                                    class="navigation__link">Contact us</a></div>
                        </nav>

                        <button class="burger__navigation" id="burger__navigation" type="button">
                            <span class="burger__item" id="burger__item">Menu</span>
                        </button>

                        <div class="header__search">
                            <a class="header__window-search" href="#" target="_blank">
                                <svg class="search-image">
                                    <use xlink:href="#search"></use>
                                </svg>
                            </a>
                        </div>
                    </div>

                </div> <!-- ./header__inner -->
            </div> <!-- ./container -->
        </header> <!-- ./header -->

        <!-- /.H E A D E R -->
        <!-- masthead -->
        <div class="masthead">

            <div class="container">
                <div class="masthead__inner">

                    <h1 class="masthead__title">Web development project</h1>
                    <p class="masthead__subtitle">Very suitable to support all web development projects</p>

                    <div class="masthead__button">
                        <a href="#" class="masthead__find button">
                            <span class="find__title">Our Services</span>
                        </a>
                        <a href="#" class="masthead__find button">
                            <span class="find__title">Hire is now</span>
                        </a>
                    </div>

                    <div class="arrow">
                        <a class="masthead__arrow" href="#" target="_blank">
                            <svg class="arrow-icon">
                                <use xlink:href="#arrow"></use>
                            </svg>
                        </a>
                    </div>


                </div> <!-- /.masthead__inner -->
            </div> <!-- /.container -->

        </div> <!-- ./masthead -->

        <!-- main -->
        <main class="main">

                <!-- home -->
            <div class="home" id="home">
                <div class="container">

                    <div class="home__inner">
                        <div class="inner__title">
                            <h2 class="title-name"></h2>
                            <p class="subtitle-describer"></p>
                        </div>
                        .
                    </div>

                </div>
            </div>
                <!-- ./home -->
                
                <!-- about -->
            <div class="about" id="about">
                <div class="container">

                    <div class="about__inner">
                        <div class="inner__title">
                            <h2 class="title-name"></h2>
                            <p class="subtitle-describer"></p>
                        </div>
                        .
                    </div>

                </div>
            </div>
                <!-- ./about -->

                <!-- servicing -->
            <div class="servicing" id="servicing">
                <div class="container">

                    <div class="servicing__inner">
                        <div class="inner__title">
                            <h2 class="title-name"></h2>
                            <p class="subtitle-describer"></p>
                        </div>
                        .
                    </div>

                </div>
            </div>
                <!-- ./servicing -->

                <!-- portfolio -->
            <div class="portfolio" id="portfolio">
                <div class="container">

                    <div class="portfolio__inner">
                        <div class="inner__title">
                            <h2 class="title-name"></h2>
                            <p class="subtitle-describer"></p>
                        </div>
                        .
                    </div>

                </div>
            </div>
                <!-- ./portfolio -->

                <!-- blog -->
            <div class="blog" id="blog">
                <div class="container">

                    <div class="blog__inner">
                        <div class="inner__title">
                            <h2 class="title-name"></h2>
                            <p class="subtitle-describer"></p>
                        </div>
                        .
                    </div>

                </div>
            </div>
                <!-- ./blog -->

                <!-- contact -->
            <div class="contact" id="contact">
                <div class="container">

                    <div class="contact__inner">
                        <div class="inner__title">
                            <h2 class="title-name"></h2>
                            <p class="subtitle-describer"></p>
                        </div>
                        .
                    </div>
                    
                </div>
            </div>
                <!-- ./contact -->

        </main>  <!-- ./main -->

            <!-- footer -->
        <footer class="footer">
            
        </footer>
            <!-- ./footer -->
    </div>
</body>
